<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-auth-compat.js"></script>

    <link rel="stylesheet" href="/public/css/login.css" />
  </head>
  <body>
    <form class="form" id="form">
      <p class="title">Log in</p>
      <p class="message">Sign in now to get full access to our app.</p>
      <label>
        <input required type="email" class="input" id="email" />
        <span id="emailPlaceholder">Email</span>
      </label>
      <label>
        <input required type="password" class="input" id="password" />
        <span id="passwordPlaceholder">Password</span>
      </label>
      <button class="btn submit" id="submit" type="button">Log in</button>
      <p class="signup">
        Don't have an account? <a id="dontHaveAnAccount">Sign up</a>
      </p>
    </form>
    <script src="/public/js/login.js"></script>
  </body>
</html>
