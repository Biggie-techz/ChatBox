<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    
  <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-auth-compat.js"></script>

  <!-- bootstrap link -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <link rel="stylesheet" href="./css/signup.css">
</head>
</body>
      <form class="form" id="form">
        <p class="title">Sign up</p>
        <p class="message">Register now and get full access to our app.</p>
        <div class="flex">
          <label>
            <input required type="text" class="input" id="firstName" />
            <span id="firstNamePlaceholder">First Name</span>
          </label>

          <label>
            <input required type="text" class="input" id="lastName" />
            <span id="lastNamePlaceholder">Last Name</span>
          </label>
        </div>

        <label>
          <input required type="text" class="input" id="username" />
          <span id="usernamePlaceholder">Username</span>
        </label>

        <label>
          <input required type="email" class="input" id="email" />
          <span id="emailPlaceholder">Email</span>
        </label>

        <label>
          <input required type="number" class="input" id="phone" />
          <span id="phonePlaceholder">Phone number</span>
        </label>

        <label class="passwordLabel">
          <input required type="password" class="input" id="password" />
          <span id="passwordPlaceholder">Password</span>
        </label>
        <label>
          <input required type="password" class="input" id="confirmPassword" />
          <span id="confirmPasswordPlaceholder">Confirm password</span>
        </label>
        <button class="btn submit" id="submit" type="button">Sign up</button>
        <p class="signin">
          Already have an acount ? <a id="haveAnAccount">Sign in</a>
        </p>
      </form>
    <script src="./js/app.js"></script>
</body>
</html>
